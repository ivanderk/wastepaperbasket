<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div layout="row" layout-sm="row" layout-align="start center">

  <!-- <mat-icon hide-xs> -->
  <img with="50%" height="10%" src="/assets/inserelogo.png" alt="insere">
  <!-- </mat-icon> -->

  <div class="container-catalogue">
    <button mat-button class="btn-catalogue" (click)="loadCatalogue()">Catalogue</button>
  </div>
  <div class="container-services">
    <button mat-button class="btn-services" (click)="loadMyServices()">My Services</button>
  </div>

  <mat-divider [vertical]="true"></mat-divider>

  <td-notification-count positionX="after" positionY="top" [notifications]="true">
    <mat-icon>notifications</mat-icon>
  </td-notification-count>

  <mat-icon>account_circle</mat-icon>

  <button mat-icon-button (click)="toggleSideNav()">
    <mat-icon>menu</mat-icon>
  </button>

  <button mat-icon-button *ngIf="isLogged()" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>

</div>
